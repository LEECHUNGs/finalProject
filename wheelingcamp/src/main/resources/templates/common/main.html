<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목</title>
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/mainJquery.js"></script>
    <script src="/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/ee19f0586f.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/lib/bootstrap.bundle.js"></script>
    <link href="/css/lib/bootstrap.css" rel="stylesheet" />
    <link href="/css/common/bootstrapConfig.css" rel="stylesheet" />
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/map.css" rel="stylesheet" />
    <link href="/css/common/findModal.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 헤더 -->
    <th:block th:replace="~{common/header}">헤더</th:block>

    <!-- <div class="main">
      <div class="mainContainer"> -->
    <!-- 스페이서 L -->
    <!-- <div class="sideSpacer"></div> -->

    <!-- 메인 내용 -->
    <!-- <div class="content"> -->
    <th:block layout:fragment="main"></th:block>
    <!-- </div> -->

    <!-- 스페이서 R -->
    <!-- <div class="sideSpacer"></div>
      </div>
    </div> -->

    <!-- 푸터 -->
    <th:block th:replace="~{common/footer}">푸터</th:block>

    <!-- 화살표 -->
    <div class="arrow-box">
      <img src="/images/arrow/arrow.png" alt="" class="arrow-box-img" />
    </div>
    <!-- 화살표 -->

    <!-- 문의 -->

    <div class="inquiry">
      <img src="/images/inquiry/inquiry.png" alt="" />
    </div>

    <!-- 문의 -->

    <!-- 슬라이드 메뉴ㅜ -->

    <div id="box" class="clearfix">
      <div class="x-btn-box">
        <i class="far fa-thin fa-x" style="position: relative; left: 7px"></i>
      </div>

      <div id="menu">
        <ul class="menu-li-ul">
          <li style="line-height: 0px" class="menu-li">패키지</li>
          <li style="line-height: 0px" class="menu-li">차량대여</li>
          <li style="line-height: 0px" class="menu-li">캠핑용품</li>
          <li style="line-height: 0px" class="menu-li">후기</li>
        </ul>
      </div>

      <div class="box-login-signup">
        <a href="" class="box-login box-login-a"> 로그인 </a>

        <a href="" class="box-signUp box-login-a"> 회원가입 </a>
      </div>
    </div>

    <div id="box-wrap"></div>
    <!-- 슬라이드 메뉴 -->

    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title loginTitle" id="userModalLabel">로그인</h5>
            <!-- 타이틀 -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body loginBody">
            <form action="/member/login" method="post" class="loginMain">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingId"
                  name="memberId"
                  placeholder="아이디"
                />
                <label for="floatingPassword">아이디</label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label saveId" for="flexCheckDefault">
                  아이디 저장
                </label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  name="memberPw"
                  placeholder="비밀번호"
                />
                <label for="floatingPassword">비밀번호</label>
              </div>
              <button type="submit" class="btn btn-primary loginBtn mb-3">
                로그인
              </button>

              <!-- 찾기 버튼 모음-->
              <div class="assistBtn mb-3">
                <a href="/member/signUp">회원가입</a> |
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#findId"
                  id="login-findId"
                  class="function"
                  >아이디 찾기</a
                >
                |
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#findPw"
                  id="login-findPw"
                  class="function"
                  >비밀번호 찾기</a
                >
              </div>

              <!-- API 로그인 -->
              <div class="modal-footer">
                <a class="btn loginBtn naverBtn" href="/member/loginNaver">
                  <img
                    src="/images/loginButton/naverBtn.png"
                    alt="네이버 로그인"
                  />
                </a>
                <a class="btn loginBtn kakaoBtn" href="/member/loginKakao"
                  ><img
                    src="/images/loginButton/kakaoBtn.png"
                    alt="카카오 로그인"
                /></a>
                <a class="btn loginBtn googleBtn" href="/member/loginGoogle"
                  ><img
                    src="/images/loginButton/googleBtn.png"
                    alt="구글 로그인"
                /></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!------------------------- 아이디 찾기 모달창 ------------------------->
    <div
      class="modal fade"
      id="findId"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title loginTitle" id="userModalLabel">
              아이디 찾기
            </h5>
            <!-- 타이틀 -->
            <button
              type="button"
              class="btn-close reset"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body loginBody">
            <form class="auth-from">
              <div class="form-memberName">
                <i class="fa-solid fa-user memberName-i"></i>
                <input
                  class="memberName-input"
                  type="text"
                  id="floatingName"
                  name="memberName"
                  placeholder="이름을 입력해주세요"
                />
              </div>
              <div class="auth-radio">
                <div class="form-radio">
                  <input
                    class="form-radio-input"
                    type="radio"
                    checked
                    id="idTelRadio"
                    name="idRadio"
                  />
                  <label class="form-radio-label saveId" for="idTelRadio">
                    휴대폰 인증하기
                  </label>
                </div>

                <div class="form-tel-auth auth-input-line">
                  <input
                    type="tel"
                    maxlength="11"
                    placeholder="'-'제외"
                    id="idMemberPhoneNo"
                    class="auth-input"
                  />
                  <button
                    type="button"
                    id="idTelRequestAuth"
                    class="auth-request-btn auth-id-request-btn"
                  >
                    인증번호 요청
                  </button>
                </div>
              </div>

              <div class="auth-radio">
                <div class="form-radio">
                  <input
                    class="idRadio form-radio-input"
                    type="radio"
                    id="idEmailRadio"
                    name="idRadio"
                  />
                  <label class="form-radio-label saveId" for="idEmailRadio">
                    이메일 인증하기
                  </label>
                </div>

                <div class="form-email-auth auth-input-line">
                  <input
                    type="email"
                    id="idMemberEmail"
                    class="auth-input"
                    disabled
                  />
                  <button
                    type="button"
                    id="idEmailRequestAuth"
                    class="auth-request-btn auth-id-request-btn"
                  >
                    인증번호 요청
                  </button>
                </div>
              </div>

              <div class="form-auth auth-typing-div">
                <div class="form-auth-num">
                  <span class="auth-typing-span">인증번호 입력</span>
                  <input type="text" id="idAuthNum" class="auth-typing-input" />
                </div>
                <div class="form-auth-message">
                  <span id="idCount"></span>
                  <button type="button" id="idAuthBtn" class="auth-btn">
                    인증
                  </button>
                </div>
              </div>

              <!-- 찾기 버튼 모음-->
              <div class="assistBtn mb-3">
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#userModal"
                  class="function"
                  >로그인</a
                >
                <a href="/member/signUp">회원가입</a>
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#findPw"
                  id="findId-findPw"
                  class="function"
                  >비밀번호 찾기</a
                >
              </div>

              <!-- 아이디 찾기 누를때 아이디 나타내주는 div -->
              <span id="idAppend" class="idAppend"></span>

              <button id="findIdButton" type="button" class="findId-btn">
                아이디 찾기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!------------------------- 비밀번호 찾기 모달창 ------------------------->
    <div
      class="modal fade"
      id="findPw"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title loginTitle" id="userModalLabel">
              비밀번호 찾기
            </h5>
            <!-- 타이틀 -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body loginBody">
            <form class="auth-from">
              <div class="form-memberName">
                <i class="fa-solid fa-user memberName-i"></i>
                <input
                  class="memberName-input"
                  type="text"
                  id="floatingCheckId"
                  name="memberId"
                  placeholder="아이디를 입력해주세요"
                />
              </div>
              <div class="auth-radio">
                <div class="form-radio">
                  <input
                    class="form-radio-input"
                    type="radio"
                    checked
                    id="pwTelRadio"
                    name="pwRadio"
                  />
                  <label class="form-radio-label saveId" for="pwTelRadio">
                    휴대폰 인증하기
                  </label>
                </div>

                <div class="form-tel-auth auth-input-line">
                  <input
                    type="tel"
                    maxlength="11"
                    placeholder="'-'제외"
                    id="pwMemberPhoneNo"
                    class="auth-input"
                  />
                  <button
                    type="button"
                    id="pwTelRequestAuth"
                    class="auth-request-btn"
                  >
                    인증번호 요청
                  </button>
                </div>
              </div>

              <div class="auth-radio">
                <div class="form-radio auth-radio">
                  <input
                    class="form-radio-input"
                    type="radio"
                    id="pwEmailRadio"
                    name="pwRadio"
                  />
                  <label class="form-radio-label saveId" for="pwEmailRadio">
                    이메일 인증하기
                  </label>
                </div>

                <div class="form-email-auth auth-input-line">
                  <input
                    type="email"
                    id="pwMemberEmail"
                    class="auth-input"
                    disabled
                  />
                  <button
                    type="button"
                    id="pwEmailRequestAuth"
                    class="auth-request-btn"
                  >
                    인증번호 요청
                  </button>
                </div>
              </div>

              <div class="form-auth auth-typing-div">
                <div class="form-auth-num">
                  <span class="auth-typing-span">인증번호 입력</span>
                  <input type="text" id="pwAuthNum" class="auth-typing-input" />
                </div>
                <div class="form-auth-message">
                  <span id="pwCount"></span>
                  <button type="button" id="pwAuthBtn" class="auth-btn">
                    인증
                  </button>
                </div>
              </div>

              <!-- 찾기 버튼 모음-->
              <div class="assistBtn mb-3">
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#userModal"
                  class="function"
                  >로그인</a
                >
                <a href="/member/signUp">회원가입</a>
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#findId"
                  id="findPw-findId"
                  class="function"
                  >아이디 찾기</a
                >
              </div>

              <!-- 아이디 찾기 누를때 아이디 나타내주는 div -->
              <span id="pwAppend"></span>

              <button id="findPwButton" type="button" class="findId-btn">
                비밀번호 찾기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/member/findMember.js"></script>
  </body>
</html>
