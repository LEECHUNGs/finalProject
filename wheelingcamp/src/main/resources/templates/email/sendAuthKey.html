<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheelingCamp 인증번호 확인</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #eceae2;
        padding: 20px;
        border: 1px solid #d3d3d3;
        border-radius: 10px;
      "
    >
      <div
        style="
          text-align: center;
          padding: 20px;
          background-color: #9ba97d;
          border-radius: 10px 10px 0 0;
        "
      >
        <h1 style="font-size: 28px; margin: 0; color: #ffffff">
          WheelingCamp 인증번호
        </h1>
      </div>
      <div style="text-align: center; padding: 30px">
        <p
          style="
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
            color: #333333;
          "
        >
          안녕하세요,
        </p>
        <p
          style="
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
            color: #333333;
          "
        >
          요청하신 인증번호는 다음과 같습니다:
        </p>
        <div
          style="
            display: inline-block;
            background-color: #878e77;
            color: #ffffff;
            font-size: 28px;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px 0;
          "
          th:text="${authKey}"
        ></div>
        <p
          style="
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
            color: #333333;
          "
        >
          해당 인증번호를 사용하여 본인 확인을 완료해주세요.
        </p>
      </div>
      <div
        style="
          text-align: center;
          padding: 10px;
          background-color: #f0f0f0;
          border-radius: 0 0 10px 10px;
        "
      >
        <p style="font-size: 14px; color: #777777; margin: 0">
          본 메일은 발신 전용입니다. 문의 사항이 있으시면 고객 센터에
          문의해주세요.
        </p>
      </div>
    </div>
  </body>
</html>
